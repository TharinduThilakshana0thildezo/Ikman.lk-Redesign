<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Post Ad â€“ ikman.lk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/post.css" />
    <script defer src="scripts/core.js"></script>
    <script defer src="scripts/post.js"></script>
  </head>
  <body>
    <div id="header" data-include="header.html"></div>
    <main class="container" style="margin-top:20px; max-width:860px">
      <h1>Post an Ad</h1>
      <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
      <form id="wizard" class="glass" style="padding:16px; margin-top:12px">
        <div class="step" data-step="1">
          <h3>1. Choose a Category</h3>
          <select class="select" required>
            <option value="">Select</option>
            <option>Vehicles</option>
            <option>Property</option>
            <option>Electronics</option>
            <option>Jobs</option>
          </select>
        </div>
        <div class="step hidden" data-step="2">
          <h3>2. Enter Details</h3>
          <input class="input" placeholder="Title" required />
          <textarea class="textarea" rows="4" placeholder="Description" style="margin-top:8px"></textarea>
          <div style="display:flex; gap:8px; margin-top:8px">
            <input class="input" type="number" placeholder="Price" required />
            <select class="select"><option>LKR</option></select>
          </div>
        </div>
        <div class="step hidden" data-step="3">
          <h3>3. Photos</h3>
          <div id="drop" class="glass" style="height:160px; border:2px dashed rgba(0,0,0,0.1); display:grid; place-items:center">Drag & drop images here</div>
          <div id="preview" class="grid grid-3" style="margin-top:10px"></div>
        </div>
        <div class="step hidden" data-step="4">
          <h3>4. Publish</h3>
          <p>Review and publish your ad. We will notify you once it's live.</p>
        </div>
        <div style="display:flex; justify-content:space-between; margin-top:12px">
          <button class="btn btn-ghost" type="button" id="prev">Back</button>
          <button class="btn btn-primary" type="button" id="next">Next</button>
        </div>
      </form>
    </main>
    <div id="footer" data-include="footer.html"></div>
  </body>
</html>

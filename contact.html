<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script defer src="scripts/core.js"></script>
    <script defer src="scripts/contact.js"></script>
  </head>
  <body>
    <div id="header" data-include="header.html"></div>
    <main class="container" style="margin-top:20px">
      <section class="grid" style="grid-template-columns: 1fr 1fr; gap: 20px">
        <form class="glass" style="padding:16px">
          <h2>Contact us</h2>
          <input class="input" placeholder="Your name" required />
          <input class="input" placeholder="Email" type="email" style="margin-top:8px" required />
          <textarea class="textarea" rows="5" placeholder="Message" style="margin-top:8px"></textarea>
          <button class="btn btn-primary" style="margin-top:10px">Send</button>
        </form>
        <div class="glass" style="padding:16px">
          <h2>Find us</h2>
          <iframe title="Google Map" style="width:100%; height:320px; border:0; border-radius:12px" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://maps.google.com/maps?q=Colombo%2C%20Sri%20Lanka&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
      </section>
    </main>
    <div id="footer" data-include="footer.html"></div>
  </body>
